<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
</head>
<body>
  <!-- <div class="Outerbox"> -->
  <main>
    <section class="left-side">
      <div class="signin">
        <h1><img src="images/phones.png" alt="This is an image of a phone displaying Instagram on its screen."></h1>
      </div>
    </section>
    <section class="right-side">
      <div class="sign-in">
        <img src="images/logo.png" alt="This is an image Instagram's logo">
        </h1>
        <h2>Sign up to see photos and videos from your friends.</h2>
        <button>
          <p>Log in with Facebook</p>
        </button>
      </div>
      <div class="line-container">
        <div class="line"></div>
        <p>OR</p>
        <div class="line"></div>
      </div>
      <div class="form-box">
        <form>
          <input type="text" placeholder="Mobile Number or Email">
          <input type="text" placeholder="Full Name">
          <input type="text" placeholder="Username">
          <input type="text" placeholder="Password">
          <input type="submit" value="Sign Up">
        </form>
      </div>
      <div class="sign-up">
        <div class="sign-up">
          <p>By signing up, you agree to our <strong>Terms and &amp; Privacy Policy.</strong></p>
        </div>
      </div>
      <div class="log-in">
        <p>Have an account?</p>
        <a href="#">Log in</a>
      </div>
      <div class="app-links">
        <p>Get the app.</p>
        <img src="/images/app-store.png" alt="This is the offical apple app store logo.">
        <img src="/images/google-play.png" alt="This is the offical google play logo.">
      </div>
    </section>
  </main>
  <footer>
    <ul>
      <li><a href="#">About us</a></li>
      <li><a href="#">Support</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Press</a></li>
      <li><a href="#">API</a></li>
      <li><a href="#">Jobs</a></li>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Directory</a></li>
      <li><a href="#">Language</a></li>
    </ul>
    <p>&copy; 2019 Instagram from Facebook </p>
  </footer>
</body>
</html>
